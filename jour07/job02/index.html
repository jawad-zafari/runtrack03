<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>job02</title>
</head>
<body>
    <header>
        <nav class="teal">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">La Plateforme</a>
                
                <ul id="nav-mobile" class="right">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="index.html">Inscription</a></li>
                    <li><a href="index.html">Connexion</a></li>
                    <li><a href="index.html">Rechercher</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section>
        <h1>Formulaire de création de compte</h1>
        
        <form action="#">
            
            <label>Civilité :</label><br>
            <label>
                <input name="civilite" type="radio" value="homme" />
                <span>Homme</span>
            </label>
            <label>
                <input name="civilite" type="radio" value="femme" />
                <span>Femme</span>
            </label>
            <br><br>

            <label for="prenom">Prénom :</label><br>
            <input type="text" id="prenom" name="prenom">
            <br><br>

            <label for="nom">Nom :</label><br>
            <input type="text" id="nom" name="nom">
            <br><br>

            <label for="adresse">Adresse :</label><br>
            <input type="text" id="adresse" name="adresse">
            <br><br>

            <label for="email">Email :</label><br>
            <input type="email" id="email" name="email">
            <br><br>

            <label for="password">Mot de passe :</label><br>
            <input type="password" id="password" name="password">
            <br><br>

            <label for="confirm_password">Confirmation du mot de passe :</label><br>
            <input type="password" id="confirm_password" name="confirm_password">
            <br><br>

            <label>Passions :</label><br>
            <label>
                <input type="checkbox" name="passion" value="informatique" />
                <span>Informatique</span>
            </label><br>
            
            <label>
                <input type="checkbox" name="passion" value="voyages" />
                <span>Voyages</span>
            </label><br>
            
            <label>
                <input type="checkbox" name="passion" value="sport" />
                <span>Sport</span>
            </label><br>
            
            <label>
                <input type="checkbox" name="passion" value="lecture" />
                <span>Lecture</span>
            </label><br>
            <br>

            <button type="submit">Valider</button>
        </form>
    </section>

    <hr>

    <footer>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="index.html">Inscription</a></li>
            <li><a href="index.html">Connexion</a></li>
            <li><a href="index.html">Rechercher</a></li>
        </ul>
    </footer>
</body>
</html>
