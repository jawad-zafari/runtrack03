<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inscripton</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
<h1>Inscription</h1>
<form id="f-register">
    <div class="f-group">
        <label for="name">Prénom</label>
        <input type="text" id="name" name="name">
        <span id="err-name" class="err-msg"></span>
    </div>
    <div class="f-group">
        <label for="lastname">Nom</label>
        <input type="text" id="lastname" name="lastname">
        <span id="err-lastname" class="err-msg"></span>
    </div>
    <div class="f-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <span id="err-email" class="err-msg"></span>
    </div>
    <div class="f-group">
        <label for="pass">Password</label>
        <input type="password" id="pass" name="pass">
        <span id="err-pass" class="err-msg"></span>
    </div>
    <div class="f-group">
        <label for="confirm-pass">Confirmation</label>
        <input type="password" id="confirm-pass" name="confirm-pass">
        <span id="err-confirm-pass" class="err-msg"></span>
    </div>
    <div class="f-group">
        <label for="address">Adresse</label>
        <input type="text" id="address" name="address">
        <span id="err-address" class="err-msg"></span>
    </div>
    <div class="f-group">
        <label for="code-p">Code Postal</label>
        <input type="text" id="code-p" name="code-p">
        <span id="err-code-p" class="err-msg"></span>
    </div>
    <button type="submit">inscription</button>
    <br><br>
    <a href="connexion.html">Déjà inscrit ? se connecter</a>
</form>
    </div>
    <script src="script.js"></script>
</body>
</html>
