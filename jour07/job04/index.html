<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job04</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <header>
        <nav class="indigo accent-4">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">La Plateforme</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="index.html">Inscription</a></li>
                    <li><a href="index.html">Connexion</a></li>
                    <li><a href="index.html">Rechercher</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <h4 class="center-align">Formulaire d'inscription</h4>
        
        <div class="row">
            <form class="col s12">
                
                <div class="row">
                    <div class="col s12">
                        <i class="material-icons prefix left">wc</i>
                        <label style="font-size: 1rem; color: black;">Civilité :</label>
                        &nbsp;&nbsp;
                        <label>
                            <input name="civilite" type="radio" value="homme" />
                            <span>Homme</span>
                        </label>
                        <label>
                            <input name="civilite" type="radio" value="femme" />
                            <span>Femme</span>
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">person</i>
                        <input id="prenom" type="text" class="validate">
                        <label for="prenom">Prénom</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">person_outline</i>
                        <input id="nom" type="text" class="validate">
                        <label for="nom">Nom</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">home</i>
                        <input id="adresse" type="text" class="validate">
                        <label for="adresse">Adresse</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">lock</i>
                        <input id="password" type="password" class="validate">
                        <label for="password">Mot de passe</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">lock_outline</i>
                        <input id="confirm_password" type="password" class="validate">
                        <label for="confirm_password">Confirmation</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12">
                        <i class="material-icons prefix left">favorite</i>
                        <label style="font-size: 1rem; color: black;">Passions :</label>
                        <br><br>
                        <div class="row">
                            <div class="col s3">
                                <label>
                                    <input type="checkbox" class="filled-in" />
                                    <span>Informatique</span>
                                </label>
                            </div>
                            <div class="col s3">
                                <label>
                                    <input type="checkbox" class="filled-in" />
                                    <span>Voyages</span>
                                </label>
                            </div>
                            <div class="col s3">
                                <label>
                                    <input type="checkbox" class="filled-in" />
                                    <span>Sport</span>
                                </label>
                            </div>
                            <div class="col s3">
                                <label>
                                    <input type="checkbox" class="filled-in" />
                                    <span>Lecture</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row center-align">
                    <button class="btn waves-effect waves-light indigo accent-4" type="submit" name="action">
                        Valider
                        <i class="material-icons right">send</i>
                    </button>
                </div>

            </form>
        </div>
    </div>

    <footer class="page-footer indigo accent-4">
        <div class="container">
            <div class="row">
                <div class="col l12 s12">
                    <h5 class="white-text">Liens utiles</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="index.html">Accueil</a></li>
                        <li><a class="grey-text text-lighten-3" href="index.html">Inscription</a></li>
                        <li><a class="grey-text text-lighten-3" href="index.html">Connexion</a></li>
                        <li><a class="grey-text text-lighten-3" href="index.html">Rechercher</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
            © 2026 La Plateforme
            </div>
        </div>
    </footer>

</body>
</html>
